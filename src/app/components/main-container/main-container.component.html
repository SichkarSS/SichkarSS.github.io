<div class="app-window">

    <div class="content-header">
        <nav mat-tab-nav-bar>
            <a mat-tab-link
               *ngFor="let tab of TABS"
               [routerLink]="tab.path"
               routerLinkActive
               #rla="routerLinkActive"
               [active]="rla.isActive">
                {{tab.label}}
            </a>
        </nav>
    </div>


    <div class="content-container">
        <router-outlet></router-outlet>
    </div>

</div>
