<div class="app-window">

    <nav mat-tab-nav-bar>
        <a mat-tab-link
           *ngFor="let tab of TABS"
           [routerLink]="tab.path"
           routerLinkActive
           #rla="routerLinkActive"
           [active]="rla.isActive">
            {{tab.label}}
        </a>
    </nav>

    <router-outlet></router-outlet>
</div>
