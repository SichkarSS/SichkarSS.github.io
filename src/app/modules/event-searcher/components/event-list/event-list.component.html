<div class="events-container">
    <form class="example-form">
        <md-form-field class="example-full-width">
            <input mdInput placeholder="State" aria-label="State" [mdAutocomplete]="auto" [formControl]="stateCtrl">
            <md-autocomplete #auto="mdAutocomplete">
                <md-option *ngFor="let state of states" [value]="state.name">
                    <img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" />
                    <span>{{ state.name }}</span> |
                    <small>Population: {{state.population}}</small>
                </md-option>
            </md-autocomplete>
        </md-form-field>
    </form>

    <ng-container *ngFor="let item of events">
        <app-event-item [title]="item.title"
                        [address]="item.address"
                        [description]="item.description">

        </app-event-item>

    </ng-container>

    <div class="tmp-info">
        {{hello}}
    </div>
</div>
